
<html>
    <body>

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <table align="center" border="2">
            <tr><th>Vendor Registration</th></tr>
            <tr><th><input type="text" placeholder="FIRST NAME" required name="first_name"></th></tr>
            <tr><th><input type="text" placeholder="LAST NAME" required name="last_name"></th></tr>
            <tr><th><input type="text" placeholder="EMAIL ID" required name="email"></th></tr>
            <tr><th><input type="text" placeholder="ISD" required name="isd"></th></tr>
            <tr><th><input type="text" placeholder="PHONE NO" required name="phone_no"></th></tr>
            <tr><th><input type="text" placeholder="PASSWORD" required name="password"></th></tr>
            <tr><th><input type="text" placeholder="CONFIRMED PASSWORD" required name="conf_password"></th></tr>
            <tr><th><button type="submit">Save</button> </th></tr>
        </table>
    </form>
    </body>
</html>
