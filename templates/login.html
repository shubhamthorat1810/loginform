<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <table align="center" border="2">
            <tr><th>LOGIN</th></tr>
            <tr><th><input type="text" placeholder="EMAIL" required name="email"></th></tr>
            <tr><th><input type="text" placeholder="PASSWORD" required name="password"></th></tr>
            <tr><th><button type="submit">LOGIN</button> </th></tr>
        </table>
    </form>


</body>
</html>
